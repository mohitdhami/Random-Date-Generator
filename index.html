<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Date Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }
        #dateDisplay {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Random Date Generator</h1>
    <p>Click the button to generate a random date between <strong>24 February 2025</strong> and <strong>today</strong>.</p>
    <button onclick="generateDate()">Generate Random Date</button>
    <div id="dateDisplay"></div>

    <script>
        function generateDate() {
            const start = new Date(2025, 1, 24); // Month is 0-indexed
            const end = new Date();

            const randomTime = start.getTime() + Math.random() * (end.getTime() - start.getTime());
            const randomDate = new Date(randomTime);

            const day = String(randomDate.getDate()).padStart(2, '0');
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const monthName = monthNames[randomDate.getMonth()];
            const year = randomDate.getFullYear();

            document.getElementById("dateDisplay").textContent = `${day} ${monthName} ${year}`;
        }
    </script>

</body>
</html>
